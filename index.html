<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>PH-vCard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Rafał 'Varjo' Król, koloodziej">
        
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/mq.css">

    <body>
        <footer id="footer">

                <div class="arrow_top">
                    <img src="images/scroll-top.png" alt="" id="scroll-top">
